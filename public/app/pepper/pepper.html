<section class="row">
    <section class="col">
        <ng-form name="pepperSetup" role="form">

            <div class="form-group">
                <label for="cohort">Cohort</label>
                <select id="cohort"
                        class="form-control"
                        data-ng-options="cohort for cohort in cohorts"
                        data-ng-model="cohort"
                        required>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject"
                        class="form-control"
                        style="height:300px;"
                        data-ng-options="subject for subject in subjects"
                        data-ng-model="subject"
                        required
                        multiple>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" data-ng-click="importNamesAndQuestions()"
                        data-ng-disabled="pepperSetup.$invalid">Import
                    Names and Questions
                </button>
                <button class="btn btn-danger pull-right" data-ng-click="resetEverything()">Reset Everything</button>
            </div>
            <div class="form-group">
                <span class="badge badge-dark">{{ students.length }}</span> names available
                <span class="badge badge-info">{{ questions.length }}</span> questions available
            </div>
        </ng-form>

    </section>
    <section class="col">

        <div class="form-group">
            <button class="btn btn-primary" data-ng-click="selectQuestion()" data-ng-disabled="!questions.length">
                Pick
                Question
            </button>
            <span class="badge badge-dark">{{ selected.length }}</span> selected
        </div>

        <div class="form-group">
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="question in selected ">
                    <h3 class="pepper-student">{{ question.name }}</h3>
                    <h4 class="well" data-ng-bind-html="question.stem"></h4>
                    <p data-ng-show="question.showAnswer" data-ng-bind-html="question.answer"></p>
                    <button class="btn btn-success btn-xs" data-ng-click="toggleAnswer($index)"><i
                            class="oi oi-eye"></i></button>
                </li>
            </ul>
        </div>
    </section>
</section>
